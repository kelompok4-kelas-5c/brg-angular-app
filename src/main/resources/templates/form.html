<!DOCTYPE html>
<html>
<head>
	<title>Entry Data</title>
	<script src="/js/angular.min.js"></script>
	<script src="/js/brg-controller.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
</head>
<body ng-app="BrgApp" ng-controller="FormController" class="container">
	<div class="jumbotron">
		<h1>Form Entry Data</h1>
	</div>

	<form>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">ID</label>
			<input class="form-control" type="text" placeholder="Masukkan ID..." ng-model="brg.id" />
			
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Nama</label>
			<input class="form-control" type="text" placeholder="Masukkan nama Barang..." ng-model="brg.nama" />
			
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Jenis Barang</label>
			<input class="form-control" type="text" placeholder="Masukkan jenis barang..." ng-model="brg.jenis_barang" />
			
		</div>
		<div class="form-group row">
			<button class="btn btn-primary" ng-click="simpan()">Simpan</button>
			<button class="btn btn-warning" ng-click="batal()">Batal</button>
		</div>
	</form>

</body>
</html>
